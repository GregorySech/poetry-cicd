{% extends 'layout.html' %} {% block content %} {% if contact is none %}
<h1>No contact!</h1>
{% else %}
<h1>{{contact.first}} {{contact.last}}</h1>

<div>
    <div>Phone: {{contact.phone}}</div>
    <div>Email: {{contact.email}}</div>
</div>
{% endif %}

<p>
    {% if contact is not none %}
    <a id="edit-link" href="/contact/{{contact.id}}/edit">Edit</a>
    {% endif %}
    <a id="back-link" href="/contact">Back</a>
</p>
{% endblock %}
